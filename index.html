<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <!-- compressed foundation js -->
  <script defer src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
    integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <!--Compressed CSS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Bar Trivia</title>
</head>

<body>
  <div data-sticky-container>
    <div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%" data-top-anchor="1"
      data-btm-anchor="content:bottom">
      <div class="title-bar-left">
        <!-- Content -->
      </div>
      <div class="title-bar-right">
        <!-- Content -->
        <ul class="menu">
          <li><a href="#">Home Page</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">High Scores</a></li>
        </ul>
      </div>
    </div>
  </div>
  </div>
  <h1>Title goes here</h1>
  <div class="grid-container fluid">
    <div class="grid-x">
      <div class="cell medium-6">About Us Section</div>
      <div id="scores" class="cell medium-6">
        <h1 id="finalScore">High Scores</h1>
            <ul id="highScoresList"></ul>
      </div>
    </div>
    <br>
    <div class="grid-x">
      <div class="cell">
        <a class="button expanded clear button success  " href="./quiz.html">Start Bar Trivia</a>
      </div>
    </div>
    <br>
    <div class="grid-x">
      <div class="cell large-auto">
        <div class="button-group expanded">
          <a class="warning button hollow drink" data-name="Martini">Martini</a>
          <a class="warning button hollow drink" data-name="Highball">Highball</a>
          <a class="warning button hollow drink" data-name="Sazerac">Sazerac</a>
          <a class="warning button hollow drink" data-name="Mojito">Mojito</a>
          <a class="warning button hollow drink" data-name="Margarita">Margarita</a>
        </div>
      </div>
    </div>
    <div class="grid-x">
      <!-- CARD ONE -->
      <div class="card" style="width: 300px;">
        <div class="card-divider">
          <h2>Drink of the Hour</h2>
        </div>
        <div class="card-section">
          <h4 id ="randomdrinktitle"></h4>
          <p id="randomText"></p>
        </div>
      </div>
      <!-- CARD TWO -->
      <div class="card" style="width: 300px;">
        <div class="card-divider">
          <h2>Classic Drink</h2>
        </div>
        <div class="card-section">
          <h4 id="classic-drink-title">Choose a drink above.</h4>
          <p class="classic-drinks"></p>
        </div>
      </div>
      <!-- Add ingredients -->
    </div>
  </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
  <script src="./script.js"></script>

</body>

</html>
